    <span *ngIf="appearance=='outline'">
      <!-- if new row -->
          <div *ngIf="bs_row=='Y'" class="row">
            <div [class]="bs_col">
              <p *ngIf="top_label=='Y'">{{ label }}</p>
              <mat-form-field 
                [ngClass]="class" 
                [style]="style" 
                (change)="handleChange()"
                appearance="outline">
                  <mat-label>{{ label }}</mat-label>
                  <input [name]="nname" [id]="nname" [(ngModel)]="va" autocomplete="false" matInput placeholder="{{ placeholder }}">
                      <mat-icon matSuffix>{{ icon }}</mat-icon>
                      <mat-hint>{{ hint }}</mat-hint>
              </mat-form-field>
            </div>
          </div>
      <!-- if not new row but has bootstrap column-->
      <div *ngIf="bs_row!='Y'&&bs_col!=''">
        <div [class]="bs_col">
          <p *ngIf="top_label=='Y'">{{ label }}</p>       
          <mat-form-field 
            [ngClass]="class" 
            [style]="style" 
            (change)="handleChange()"
            appearance="outline">
              <mat-label>{{ label }}</mat-label>
              <input  [name]="nname" [id]="nname" [(ngModel)]="va" matInput autocomplete="false" placeholder="{{ placeholder }}">
                  <mat-icon matSuffix>{{ icon }}</mat-icon>
                  <mat-hint>{{ hint }}</mat-hint>
          </mat-form-field>
        </div>
      </div>
      <!-- if not new row and no bootstrap column -->
      <span *ngIf="bs_row!='Y'&&bs_col==''" style="margin-right:20px; ">
        <p *ngIf="top_label=='Y'">{{ label }}</p>
          <mat-form-field 
            [ngClass]="class" 
            [style]="style" 
            (change)="handleChange()"
            appearance="outline">
              <mat-label>{{ label }}</mat-label>
              <input  [name]="nname" [id]="nname"  [(ngModel)]="va" matInput autocomplete="false" placeholder="{{ placeholder }}">
                  <mat-icon matSuffix>{{ icon }}</mat-icon>
                  <mat-hint>{{ hint }}</mat-hint>
          </mat-form-field>
        </span>
    </span>
