<!-- NOT A CARD FORMAT-->
<div *ngIf="card!='Y'" [class]="container_class" [style]="container_style">
    <div class="card">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" *ngIf="format.title!=''" style="background-color: lightgray;">
                        <div class="row" style="width:100%;">
                            <div class="col-md-9">
                                <h2>{{ title }}</h2>
                            </div>
                            <div class="col-md-3" style="text-align: right;">
                                <button (click)="addClick()" class="btn btn-primary"><i class="bi bi-plus-square"></i></button>
                            </div>
                        </div>
                    </li>
                    <div *ngIf="adding=='Y'" class="row">
                        <div class="col-12">
                            <ng-container *ngTemplateOutlet="contentTmpl"></ng-container>
                        </div>
                        <div class="col-12" style="text-align: right;">
                            <button (click)="addClick()" class="btn btn-secondary">Close</button>
                        </div>
                    </div>
                    <li *ngIf="adding!='Y'" class="list-group-item">
                        <div class="row">
                            <div class="col-4">
                                <ul class="list-group list-group-flush">
                                    <ng-container *ngFor="let m of format.center_column">
                                        <li class="list-group-item" *ngIf="m.type=='data'">
                                            <div class="row">
                                                <div [class]="left">
                                                <b>{{ m.title }}</b>
                                                </div>
                                                <div [class]="right" [innerHTML]="list[m.value]">
                                                </div>
                                            </div>
                                        </li>  
                                        <li class="list-group-item" *ngIf="m.type!='data'">
                                            <div class="row">
                                                <div class="col-12">
                                                <b>{{ m.title }}</b>
                                                </div>
                                            </div>
                                        </li>    
                                    </ng-container>     
                                </ul>
                            </div>
                            <div class="col-4">
                                <ul class="list-group list-group-flush">
                                    <ng-container *ngFor="let m of format.center_column">
                                        <li class="list-group-item" *ngIf="m.type=='data'">
                                            <div class="row">
                                                <div [class]="left">
                                                <b>{{ m.title }}</b>
                                                </div>
                                                <div [class]="right" [innerHTML]="list[m.value]">
                                                </div>
                                            </div>
                                        </li>  
                                        <li class="list-group-item" *ngIf="m.type!='data'">
                                            <div class="row">
                                                <div class="col-12">
                                                <b>{{ m.title }}</b>
                                                </div>
                                            </div>
                                        </li>    
                                    </ng-container>     
                                </ul>
                            </div>                            
                            <div class="col-4">
                                <ul class="list-group list-group-flush">
                                    <ng-container *ngFor="let m of format.right_column">
                                        <li class="list-group-item" *ngIf="m.type=='data'">
                                            <div class="row">
                                                <div [class]="left">
                                                <b>{{ m.title }}</b>
                                                </div>
                                                <div [class]="right" [innerHTML]="list[m.value]">
                                                </div>
                                            </div>
                                        </li>  
                                        <li class="list-group-item" *ngIf="m.type!='data'">
                                            <div class="row">
                                                <div class="col-12">
                                                <b>{{ m.title }}</b>
                                                </div>
                                            </div>
                                        </li>    
                                    </ng-container>     
                                </ul>
                            </div>                            
                        </div>
                    </li>
                </ul>
    </div>              
</div>
<div *ngIf="card=='Y'" [class]="container_class" [style]="container_style">
<div class="card">
    <div class="card-header">
        <div class="row" style="width:100%;">
            <div class="col-md-9">
                <h2>{{ title }}</h2>
            </div>
            <div class="col-md-3" style="text-align: right;">
                <button (click)="addClick()" class="btn btn-primary"><i class="bi bi-plus-square"></i></button>
            </div>
        </div>
    </div>
    <div  *ngIf="adding=='Y'" class="card-body">
        <div class="row">
            <div class="col-12">
                <ng-container *ngTemplateOutlet="contentTmpl"></ng-container>
            </div>
        </div>
    </div>       
    <div  *ngIf="adding!='Y'" class="card-body">
        <div class="row">
            <div class="col-6">
                <ul class="list-group list-group-flush">
                    <ng-container *ngFor="let m of format.left_column">
                        <li class="list-group-item" *ngIf="m.type=='data'" class="p-2">
                            <div class="row">
                                <div [class]="left">
                                <b>{{ m.title }}</b>
                                </div>
                                <div [class]="right" [innerHTML]="list[m.value]">
                                </div>
                            </div>
                        </li>  
                        <li class="list-group-item" *ngIf="m.type!='data'" class="p-2">
                            <div class="row">
                                <div class="col-12">
                                <b>{{ m.title }}</b>
                                </div>
                            </div>
                        </li>    
                    </ng-container>     
                </ul>
            </div>
            <div class="col-6">
                <ul class="list-group list-group-flush">
                    <ng-container *ngFor="let m of format.right_column">
                        <li class="list-group-item" *ngIf="m.type=='data'" class="p-2">
                            <div class="row">
                                <div [class]="left">
                                <b>{{ m.title }}</b>
                                </div>
                                <div [class]="right" [innerHTML]="list[m.value]">
                                </div>
                            </div>
                        </li>  
                        <li class="list-group-item" *ngIf="m.type!='data'" class="p-2">
                            <div class="row">
                                <div class="col-12">
                                <b>{{ m.title }}</b>
                                </div>
                            </div>
                        </li>    
                    </ng-container>     
                </ul>
            </div>            
        </div>
    </div>
    </div>
    </div>
    
<ng-template #contentTmpl>
    <ng-content select="[form]"></ng-content>
</ng-template>
