<!-- it is not a card-->
<div *ngIf="card=='N'">
    <!-- bs_row == 'Y' -->
    <div *ngIf="bs_row=='Y'" class="row">
        <div [class]="bs_col">
            <ng-container *ngTemplateOutlet="fullTmpl"></ng-container>
        </div>
    </div>
    <!-- bs_row == 'N' and bs_col exists -->
    <div *ngIf="bs_row!='Y'&&bs_col!=''">
        <div [class]="bs_col">
            <ng-container *ngTemplateOutlet="fullTmpl"></ng-container>
        </div>
    </div>
    <!-- bs_row == 'N' and bs_col exists -->
    <div *ngIf="bs_row!='Y'&&bs_col==''">
            <ng-container *ngTemplateOutlet="fullTmpl"></ng-container>
    </div>
</div>

<!-- it is a card -->
<div *ngIf="card=='Y'">
    <div *ngIf="bs_row=='Y'" class="row">
        <div [class]="bs_col">
            <div class="card">
                <div class="card-header">
                    <h2 *ngIf="title!=''" p-2>{{ title }}</h2>
                    <ng-container *ngTemplateOutlet="headerTmpl"></ng-container>
                </div>
                <div class="card-body">
                    <ng-container *ngTemplateOutlet="footerTmpl"></ng-container>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="bs_row!='Y'&&bs_col!=''">
        <div [class]="bs_col">
            <div class="card">
                <div class="card-header p-2">
                    <h2 *ngIf="title!=''" p-2>{{ title }}</h2>
                    <ng-container *ngTemplateOutlet="headerTmpl"></ng-container>
                </div>
                <div class="card-body">
                    <ng-container *ngTemplateOutlet="footerTmpl"></ng-container>
                </div>
            </div>
        </div>
    </div>    
    <div *ngIf="bs_row!='Y'&&bs_col==''">
            <div class="card">
                <div class="card-header">
                    <h2 *ngIf="title!=''" p-2>{{ title }}</h2>
                    <ng-container *ngTemplateOutlet="headerTmpl"></ng-container>
                </div>
                <div class="card-body">
                    <ng-container *ngTemplateOutlet="footerTmpl"></ng-container>
                </div>
            </div>
    </div>    
</div>

<ng-template #footerTmpl>
    <ng-content select="[footer]"></ng-content>
</ng-template>

<ng-template #headerTmpl>
    <ng-content select="[header]"></ng-content>
</ng-template>

<ng-template #fullTmpl>
    <ng-content></ng-content>
</ng-template>
