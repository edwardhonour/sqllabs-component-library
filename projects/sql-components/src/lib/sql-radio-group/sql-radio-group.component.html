<ng-container *ngIf="inline=='N'">
  <label id="example-radio-group-label">{{ label }}</label>
  <mat-radio-group
    aria-labelledby="example-radio-group-label"
    class="example-radio-group"
    [style]="style"
    [(ngModel)]="value"
    (ngModelChange)="handleChange()">
    <mat-radio-button class="example-radio-button" *ngFor="let m of selectData" [value]="m.id">
      {{ m.option }}
    </mat-radio-button>
  </mat-radio-group>
</ng-container>
<ng-container *ngIf="inline=='Y'">
  <label id="example-radio-group-label">{{ label }}</label>
  <mat-radio-group
    aria-labelledby="example-radio-group-label"
    [class]="class"
    [style]="style"
    [(ngModel)]="value"
    (ngModelChange)="handleChange()">
    <mat-radio-button class="example-radio-button" *ngFor="let m of selectData" [value]="m.id">
      {{ m.option }}
    </mat-radio-button>
  </mat-radio-group>
</ng-container>
